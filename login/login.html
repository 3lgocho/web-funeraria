<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión - Administración de Pólizas de Seguros Funerarios</title>
  <link rel="stylesheet" href="/login/login_styles.css">
</head>
<body>
  <main>
    <div class="container">
      <h1>Iniciar sesión</h1>
      <form>
        <div class="form-group">
          <label for="username">Usuario:</label>
          <input  class="form-control" type="text" id="username" placeholder="Ingrese su usuario" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input class="form-control" type="password" id="password" placeholder="Ingrese su contraseña" required>
        </div>
        <input class="submit-button" type="submit" value="Iniciar sesión">
      </form>
    </div>
  </main>
</body>
</html>
